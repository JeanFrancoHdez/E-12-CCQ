sonar.projectKey=JeanFrancoHdez_E-12-CCQ
sonar.organization=jeanfrancohdez

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=E-12-CCQ
sonar.projectVersion=1.0

# Paths to source directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/tests,e2e-tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.test.ts,**/*.spec.ts,**/vite.config.ts,**/vitest.config.*

# Language-specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=backend/test-report.xml,frontend/test-report.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/e2e-tests/**,**/*.config.ts,**/*.config.js

# Quality Gate Rules - 5 reglas principales de calidad
# 1. Cobertura de código mínima del 70%
sonar.coverage.minimum=70.0

# 2. Duplicación de código máxima del 3%
sonar.cpd.exclusions=**/tests/**,**/e2e-tests/**

# 3. Límite de complejidad ciclomática por función
sonar.typescript.complexity.threshold=15

# 4. Tamaño máximo de archivos (líneas de código)
sonar.typescript.file.suffixes=.ts,.tsx

# 5. Límite de issues críticos y bloqueantes = 0
# (Esto se configura en el Quality Gate de SonarCloud, pero se documenta aquí)

# Encoding
sonar.sourceEncoding=UTF-8
